<!DOCTYPE HTML>
<html lang="">
<head>
    <title>Welcome to Glovo </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>

        .blue-button {
            background-color: #006821;
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .blue-button:hover {
            background-color: #009c20;
        }

        p {
            font-size: 19px;
        }
    </style>
</head>
<body>
<h1>Welcome to Glovo!</h1>
<p>Do you want to order something?</p>

<form th:action="@{/order}" action="order.html" method="GET" id="order">
    <div>
        <button class="blue-button">Yes</button>
    </div>
</form>
</body>
</html>
